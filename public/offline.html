<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conciliación Bancaria - Modo Offline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #1976d2;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      color: #1976d2;
    }
    p {
      margin-bottom: 16px;
      line-height: 1.5;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>Estás en modo sin conexión</h1>
    <p>Conciliación Bancaria está actualmente funcionando en modo offline. Algunas funciones pueden no estar disponibles hasta que recuperes la conexión a internet.</p>
    <p>Los datos que has guardado previamente están disponibles y puedes seguir trabajando con ellos.</p>
    <button onclick="window.location.reload()">Intentar reconectar</button>
  </div>
  <script>
    // Verificar periódicamente si la conexión a internet ha vuelto
    function checkConnection() {
      if (navigator.onLine) {
        // Si la conexión a internet ha vuelto, intenta recargar la página principal
        window.location.reload();
      }
    }
    
    // Verificar cada 30 segundos
    setInterval(checkConnection, 30000);
    
    // También verificar cuando el usuario indica que está online
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
